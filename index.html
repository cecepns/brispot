<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRIguna - Pinjaman</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', Tahoma, Geneva, Verdana, sans-serif;
      background: #FAFAFA;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background: #1078CA;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      font-size: 24px;
      letter-spacing: 1px;
    }

    .main-card {
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-top: 80px;
    }

    .main-card-content {
      background: white;
      border-radius: 20px;
      padding: 20px;
    }

    .section-title {
      color: #4a5568;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    .congratulations {
      color: #2d3748;
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .highlight-name {
      color: #1078CA;
      font-weight: 600;
    }

    .amount-section {
      margin: 30px 0;
    }

    .main-amount {
      font-size: 2.8rem;
      font-weight: 800;
      color: #2b6cb0;
      margin-bottom: 15px;
    }

    .term-info {
      color: #4a5568;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .monthly-payment {
      color: #718096;
      font-size: 0.9rem;
    }

    .revision-section {
      color: #1078CA;
      border-radius: 15px;
    }

    .revision-title {
      color: #1078CA;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .received-section {
      padding: 25px;
      border-radius: 15px;
    }

    .received-title {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .received-amount {
      font-size: 2.2rem;
      font-weight: 800;
      color: #1078CA;
    }

    .icon-container img {
      width: 250px;
      height: auto;
    }

    @media (max-width: 720px) {
      .main-card {
        padding: 30px 20px;
        margin: 15px;
      }

      .icon-container img {
        width: 150px;
        height: auto;
      }

      .main-amount {
        font-size: 2.2rem;
      }

      .received-amount {
        font-size: 1.8rem;
      }

      .header h1 {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>BRIguna</h1>
  </div>

  <div class="main-card">
    <div class="section-title">Pencairan</div>

    <div class="congratulations">
      Selamat <span class="highlight-name">REGIL FORTUN MANASYE KAHIKING</span><br>
      Pinjaman Anda Berhasil Dicairkan
    </div>

    <div class="main-card-content">
      <div class="icon-container">
        <img src="assets/icon.png" alt="icon" />
      </div>

      <div class="amount-section">
        <div class="main-amount">Rp120,000,000</div>
        <div class="term-info">Jangka Waktu <strong>60 Bulan</strong></div>
      </div>

      <div class="revision-section">
        <div class="revision-title">Revisi</div>
      </div>

      <div class="received-section">
        <div class="received-title">Uang yang Anda Terima</div>
        <div class="received-amount">Rp112,607,200</div>
      </div>
    </div>

  </div>
</body>

</html>
